<div ng-include="'components/navbar/navbar.html'"></div>

<div ng-include="'components/banner/banner.html'"></div>

<div class="container">
  <div class="row">&nbsp;</div>
  <div class="row">
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
      <a class="btn btn-default" href="/add">Add a new event</a>
    </div>
  </div>
</div>

<div class="container">
  <h1>Upcoming lunches:</h1>

  <div class="container">
    <div ng-repeat="event in events | orderBy: ['date','time']">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>
            <a class="h2" ng-href="/event/{{event._id}}">{{event.name}}</a>
            &emsp;WHERE: {{event.location}}
            &emsp;DATE: {{event.date | date}}
            &emsp;TIME: {{event.time}}
            &emsp;CREATED BY: {{event.createdBy}}
          </span>
        </div>
        <div class="panel-body">
          <span>&emsp;{{event.description}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
