<div class="container">
  <h1>Upcoming lunches:</h1>
  <div class="container">
    <div ng-repeat="event in events | orderBy: ['date','time']">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>
            <a class="h2" ng-href="/event/{{event._id}}">{{event.name}}</a>
            &emsp;WHERE: {{event.location}}
            &emsp;TIME: {{event.time}}
            &emsp;CREATED BY: {{event.createdBy}}
          </span>
        </div>
        <div class="panel-body">
          <span ng-show="event.meetingLocation.length > 0">&emsp;Meet at {{event.meetingLocation}} at {{event.meetingTime}}</span>
          <br>
          <span>&emsp;{{event.description}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="map">
    <map center="41.500491, -81.688635" zoom="16">
      <marker ng-repeat="event in events" position="{{event.lat}},{{event.long}}" on-click="myfunc()">
      </marker>
    </map>
  </div>
</div>

<div class="container">
  <h1>Deals and free food:</h1>
  <div class="container">
    <div ng-repeat="deal in deals">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span>
            <a class="h2">{{deal.name}}</a>
          </span>
        </div>
        <div class="panel-body">
          <span>&emsp;{{deal.description}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
