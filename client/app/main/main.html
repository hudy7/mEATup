<div ng-include="'components/navbar/navbar.html'"></div>

<div class="hero-unit" id="banner">
  <div class="container">
    <h1 id="header">m<span id="EAT">EAT UP!</span></h1>
    <p class="lead">mEAT UP makes it easier than ever to get to know your <span id="EAT">friends and coworkers</span> over lunch!</p>
  </div>
</div>

<div class="container">
  <p>Upcoming lunches:</p>
  <div ng-repeat="event in events | orderBy: ['date','time']">
    <div class="panel">
      <div class="row">
        <span>
          <a class="h2" ng-href="/event/{{event._id}}">{{event.name}}</a>
          &emsp;WHERE: {{event.location}}
          &emsp;DATE: {{event.date | date}}
          &emsp;TIME: {{event.time}}
          &emsp;CREATED BY: {{event.createdBy}}
        </span>
      </div>
      <div class="row">
        <span>&emsp;&emsp;{{event.description}}</span>
      </div>
    </div>
  </div>
</div>
